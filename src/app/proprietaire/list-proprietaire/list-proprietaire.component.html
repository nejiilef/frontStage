
<p-table [value]="proprietaires" [paginator]="true" [rows]="4"  [showCurrentPageReport]="true"
[tableStyle]="{ 'min-width': '50rem' }"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
<ng-template pTemplate="header" >
  <tr>
      
        <th style="width:20%">#</th>
        <th style="width:20%">Nom</th>
        <th style="width:20%">Prenom</th>
        <th style="width:20%">Email </th>
        <th style="width:20%">Adresse</th>
        <th style="width:20%">Telephone </th>
<th style="width:20%"></th>
<th style="width:20%"></th>    
</tr>
</ng-template>
<ng-template pTemplate="body" let-proprietaire let-editing="edidting" let-ri="rowIndex">
  <tr [pEditableRow]="proprietaire" >
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="proprietaire.id">  
          </ng-template>
          <ng-template pTemplate="output">
              {{proprietaire.id}}
          </ng-template>
      </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="proprietaire.nom">  
          </ng-template>
          <ng-template pTemplate="output">
              {{proprietaire.nom}}
          </ng-template>
      </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="proprietaire.prenom">  
          </ng-template>
          <ng-template pTemplate="output">
              {{proprietaire.prenom}}
          </ng-template>
      </p-cellEditor>
      </td>
        
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="proprietaire.email">  
          </ng-template>
          <ng-template pTemplate="output">
              {{proprietaire.email}}
          </ng-template>
      </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="proprietaire.adresse">  
          </ng-template>
          <ng-template pTemplate="output">
              {{proprietaire.adresse}}
          </ng-template>
      </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="proprietaire.telephone">  
          </ng-template>
          <ng-template pTemplate="output">
              {{proprietaire.telephone}}
          </ng-template>
      </p-cellEditor>
      </td>
      <td><p-button severity="info" icon="pi pi-user-edit" [style]="btStyle" [routerLink]="['/proprietaire','edit',proprietaire.id]" ></p-button></td>
      <td><p-button severity="danger" icon="pi pi-user-minus" [style]="btStyle" (click)="deleteProprietaire(proprietaire.id)"></p-button></td>
      
    
</tr>

</ng-template>

</p-table>
