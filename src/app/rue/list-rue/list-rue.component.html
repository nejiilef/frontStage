
<p-table [value]="rues" [paginator]="true" [rows]="4"  [showCurrentPageReport]="true"
[tableStyle]="{ 'min-width': '50rem' }"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
<ng-template pTemplate="header" >
  <tr>
        <th style="width:20%">#</th>
        <th style="width:20%"> Nom du rue </th>
        <th style="width:20%"></th>
        <th style="width:20%"></th>
          <th style="width:20%"></th>
          <th style="width:20%"></th>
          <th style="width:20%"></th>
          <th style="width:20%"></th>
          <th style="width:10%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-r let-editing="edidting" let-ri="rowIndex">
      <tr [pEditableRow]="r" >
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="r.id">  
              </ng-template>
              <ng-template pTemplate="output">
                  {{r.id}}
              </ng-template>
          </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="r.nom">  
              </ng-template>
              <ng-template pTemplate="output">
                  {{r.nom}}
              </ng-template>
          </p-cellEditor>
        </td>
        
        <td></td>
        <td></td>
        <td><p-button severity="info" icon="pi pi pi-pencil" [style]="btStyle" [routerLink]="['/rue','edit',r.id]" ></p-button></td>
      <td><p-button severity="danger" icon="pi pi-minus-circle" [style]="btStyle" (click)="deleteRue(r.id)"></p-button></td>
      
    <td>

    </td>
    <td></td>
    <td></td>
      
     </tr>
    </ng-template>

  </p-table>
  <p-button severity="success" [routerLink]="['/rue','add']"  icon="pi pi-plus-circle" [style]="buttonStyle"></p-button>
