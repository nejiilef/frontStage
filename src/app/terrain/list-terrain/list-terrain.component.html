
<p-table [value]="terrains" [paginator]="true" [rows]="4"  [showCurrentPageReport]="true"
[tableStyle]="{ 'min-width': '50rem' }"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
<ng-template pTemplate="header" >
  <tr>
        <th style="width:20%">#</th>
        <th style="width:20%">Surface</th>
        <th style="width:20%">Adresse</th>
          <th style="width:20%"></th>
          <th style="width:20%"></th>
          <th style="width:20%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-t let-editing="edidting" let-ri="rowIndex">
      <tr [pEditableRow]="t" >
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="t.id">  
            </ng-template>
            <ng-template pTemplate="output">
                {{t.id}}
            </ng-template>
        </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="t.surface">  
            </ng-template>
            <ng-template pTemplate="output">
                {{t.surface}}
            </ng-template>
        </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="t.adresse">  
            </ng-template>
            <ng-template pTemplate="output">
                {{t.adresse}}
            </ng-template>
        </p-cellEditor>
        </td>
        <td></td>
        <td><p-button severity="info" icon="pi pi pi-pencil" [style]="btStyle" [routerLink]="['/terrain','edit',t.id]" ></p-button></td>
        <td><p-button severity="danger" icon="pi pi-minus-circle" [style]="btStyle" (click)="deleteTerrain(t.id)"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
  <p-button severity="success" [routerLink]="['/terrain','add']"  icon="pi pi-plus-circle" [style]="buttonStyle"></p-button>
